<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <title>Electron app</title>
  </head>
  <body>
    <!-- Modal Structure -->

      <div id="modal1" class="modal card">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a class="active" href="#test5">vector:</a></li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="nom" type="text" class="validate" style="text-align: center;">
              <label for="nom">Nombre:</label>
            </div>
          </div>
          <div class="row" id="test5">
              <div class="input-field col s4">
                <input id="x" type="number" class="validate" style="text-align: center;">
                <label for="x">X:</label>
              </div>
              <div class="input-field col s4">
                <input id="y" type="number" class="validate" style="text-align: center;">
                <label for="y">Y:</label>
              </div>
              <div class="input-field col s4">
                <input id="z" type="number" class="validate" style="text-align: center;">
                <label for="z">Z:</label>
              </div>
          </div>
          <!--button class="btn waves-effect waves-light col s12" type="submit" name="action" onclick="addVector();">Añadir</button-->
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" onclick="addVector();">Añadir</a>
        </div>
      </div>
      <!--Lista de vectores-->
      <div class="row">
        <div class="col s2">
          <ul id="vectores" class="collection">
            <li class="collection-item active"><div>Vectores<a class="secondary-content modal-trigger waves-effect" href="#modal1"><i class="material-icons">add_circle</i></a><div></li>
            <li><div class="divider"></div></li>
          </ul>
          
          <!--Lista de operaciones-->
          <div class="col s12" style="text-align: center;">
            <h5>Operaciones</h5>
            <a class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Suma" id="+" onclick="addToOperacion(this.id);"><i class="material-icons">add</i></a>
            <a class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Resta" id="–" onclick="addToOperacion(this.id);"><i class="material-icons">remove</i></a>
            <a class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Producto punto" id="•" onclick="addToOperacion(this.id);"><i class="material-icons md-18">brightness_1</i></a>
             <a class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Producto cruz" id="✖" onclick="addToOperacion(this.id);"><i class="material-icons">clear</i></a>
            <a class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Norma" id="| |" onclick="addToOperacion(this.id);"><i class="material-icons">pause</i></a>
            <button class="btn-floating waves-effect light-blue tooltipped" data-position="right" data-delay="50" data-tooltip="Refrescar" type="submit" onclick="refresh();"><i class="material-icons">cached</i></button>
            <a class="btn-floating teal tooltipped disabled" data-position="right" data-delay="50" data-tooltip="Vista" id="plano" onclick="showPlane();center();"><i class="material-icons">visibility</i></a>
          </div>
        
        </div>
        <!--Operación-->
        <div id="proced" class="col s8" style="display: block;">
          <h4>Operación</h4>

          <div id="chips" class="chips chips-initial">

          </div>
          <div class="col s1">
            <button class="btn-floating waves-effect light-blue" id="resolver" onclick="resolver();"><i class="material-icons">drag_handle</i></button>
          </div>
          <div class="col s6">
            <button class="waves-effect btn light-blue" id="res" onclick="addRes();" style="display: none;">Añadir resultante</button>
          </div>
          <div>
            <h5 style="color: white;">1</h5>
            <div class="col s4 ">
              <table id="tabla" class="matrix">

              </table>
            </div>
            <br><br/>
            <h5 id="procedimiento"></h5>
          </div>
        </div>
        <div id="canvas" class="col s10" style="text-align: center; display: none;">
          <div class="fixed-action-btn">
            <a class="btn-floating cyan accent-4" id="zoomIN" onclick="zoomIN();"><i class="material-icons">add</i></a>
            <a class="btn-floating cyan accent-4" id="zoomOUT" onclick="zoomOUT()"><i class="material-icons">remove</i></a>
          </div>
        </div>
      </div>
        

    <script src="js/vendor/jquery.js" charset="utf-8">window.jQuery = window.$ = jQuery;</script>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script>if (window.module) module = window.module;</script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/p5.js"></script>
    <script type="text/javascript" src="js/sketch.js"></script>
    <!--script type="text/javascript" src="js/main.js"></script-->
  	<script type="text/javascript">
      $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
          opacity: .5, // Opacity of modal background
          inDuration: 300, // Transition in duration
          outDuration: 200, // Transition out duration
          startingTop: '4%', // Starting top style attribute
          endingTop: '10%', // Ending top style attribute
          ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
          /*  alert("Ready");
            console.log(modal, trigger);*/
          },
          complete: function() { /*alert('Closed');*/ } // Callback for Modal close
        });
      });
    </script>
  </body>
</html>
